    <title>Edit Movie Admin </title>
 </head>
  <body>
		<div class="container-fluid">
		  <div class="row">
		  
				<div class="col-md-12" id="navHeader">			
					<nav class="navbar navbar-expand-lg navbar-light">
						<a class="navbar-brand" id="brand" href="#"><i class="material-icons">movie</i>  Movie Cruiser</a>
						<button class="navbar-toggler" type="button" data-target=".navbar-collapse" data-toggle="collapse">
							<span class="navbar-toggler-icon" ></span>
						</button>

						<div class="navbar-collapse collapse ">
							<ul class="navbar-nav ml-auto">
							  <li class="nav-item">
								<a class="nav-link" id="navItems" href="movie-list-admin.html">Movies</a>
							  </li>
							</ul>
						</div>
					</nav>
				</div>				
			
		  </div>
		</div>

	<div class="container-fluid">

	<h2> Edit Movie Details</h2>
	<form name="form" action="edit-movie-success.html" onsubmit="return validate()" >
		<div class="form-row">
				<div class="form-group col-md-12">
					<label for="title">Movie Name</label>
					<input type="text" class="form-control" id="title" >
				</div>	
		</div>	
		
		<div class="form-row">
				<div class="form-group col-md-3">
					<label for="imdbRating">IMDb rating</label>
					<input type="text" class="form-control" id="imdbRating" >
				</div>	
				<div class="form-group col-md-3">
					<label for="datepicker"> Date of Launch</label>	
					<input id="datepicker" />
				</div>	
				<div class="form-group col-md-3">
						<label for="category">Genre</label>
						<select class="form-control" id="category" >
							<option>Adventure</option>
							<option>Superhero</option>
							<option>Thriller</option>
							<option>Science Fiction</option>
							<option>Comedy</option>
							<option>Romance</option>
						</select>	
				</div>
				<div class="form-group col-md-3">
					<label>Active</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="option1">
						<label class="form-check-label" for="option1">Yes</label>
					</div>	
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="option2">
						<label class="form-check-label" for="option2">No</label>
					</div>
				</div>
		</div>	
				
		<div class="form-row">
				<div class="form-group col-md-3">
					<label for="ageRating">Age rating</label>
					<input type="text" class="form-control" id="ageRating" >
				</div>
				<div class="form-group col-md-3">
				</div>	
				<div class="form-group col-md-3">
				</div>	
				<div class="form-group col-md-3">
				</div>	
		</div>		  
				
			<div class="form-row mb-5 pb-5">
				<a href="edit-movie-success.html"><button type="submit" class="btn btn-danger">Save</button></a>	
			</div>
	</form>		
	</div>

			<footer class="mt-5 pt-3 pb-3" id="footer"> Copyright 2019</footer>

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
